<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <form action="">
        <div class="body">

            <div class="main">

                <div>
                    <h1 class="h1-h5">Survey form</h1>
                    <h5 class="h1-h5">User stories survey form</h5>
                </div>


                <div class="all1-div">
                    <label for="Name">Name:</label>
                    <input class="input" type="text" name="Name" id="Name" placeholder="Enter Name">
                </div>

                <div class="all2-div">
                    <label for="E-mail">E-mail:</label>
                    <input class="input" type="email" name="E-mail" id="E-mail">
                </div>

                <div class="all3-div">
                    <label for="Work Experience">Work Experience:</label>
                    <input class="input" type="text" name="Work Experience" id="Work Experience">
                </div>

                <div class="all4-div">
                    <label for="investigating">Are you comfortable in investing in real estate <br>on platform without
                        first investigating priperly</label>
                    <select class="option">
                        <option value="Yes">yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="all5-div">
                    <label for="platform">Suggestions to build trusted platform</label>
                    <textarea class="textarea" name="" id="" cols="21" rows="2"></textarea>
                </div>

                <div class="input1">
                    <label for="invest">You are reade to invest in:</label>
                    <input type="checkbox" name="invest" id="Real Estate"><label for="Real Estate">Real Estate</label>
                </div>
                <div class="all-input">
                    <div>
                        <input type="checkbox" name="invest" id="Mututal Funds"><label for="Mututal Funds">Mututal
                            Funds</label>
                    </div>
                    <div>
                        <input type="checkbox" name="invest" id="Crypto Currency"><label for="Crypto Currency">Crypto
                            Currency</label>
                    </div>
                    <div>
                        <input type="checkbox" name="invest" id="Stocks & Bonds"><label for="Stocks & Bonds">Stocks &
                            Bonds</label>
                    </div>
                </div>

                <div class="radio1">
                    <label for="contact">Are you ready for further contact</label>
                    <input type="radio" name="yes-no" id="yes"><label for="yes">yes</label>
                </div>
                <div class="radio2">
                    <input type="radio" name="yes-no" id="no"><label for="no">No</label>
                </div>

                <div class="submit">
                    <input class="submit1" type="submit" value="Submit">
                </div>

            </div>
        </div>
    </form>
</body>

</html>
