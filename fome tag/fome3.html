<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>
            <h1 style="color: rgb(8, 109, 232);">Contact our Sales team</h1>
            <tr>
                <td>
                    <label for="First Name"><b>First Name:</b></label><br>
                    <input type="text" name="First Name" id="Firrst Name">
                </td>
                <td>
                    <div style="margin-left: 3rem;">
                        <label for="Last Name"><b>Last Name:</b></label><br>
                        <input type="text" name="Last Name" id="Last Name">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div style="margin-top: 1.5rem;">
                        <label for="Email"><b>Email:</b></label><br>
                        <input type="email" name="Email" id="Email">
                    </div>
                </td>
                <td>
                    <div style="margin-left: 3rem; margin-top: 1.5rem;">
                        <label for="Phone Number"><b>Phone Number:</b></label><br>
                        <input type="tel" name="Phone Number" id="Phone Number">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div style="margin-top: 1.5rem;">
                        <label for="Company Name"><b>Company Name:</b></label><br>
                        <input style="padding-right: 14.4rem;" type="text" name="Company Name" id="Company Name">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div style="margin-top: 1.5rem;">
                        <label for="How did you hear about us?"><b>How did you hear about us?</b></label><br>
                        <select style="padding: 0.5rem 5rem;">
                            <option value="Select option"></option>
                            <option value="Youtube">Youtube</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Instagram">Instagram</option>
                            <option value="LinkedIn">LinkedIn</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div style="margin-top: 1.5rem;">
                        <label for="Comments"><b>Comments</b></label><br>
                        <textarea style="padding-right: 15rem;" rows="3" name="Comments" id="Comments"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div style="margin-top: 1rem;">
                        <input type="submit" value="SUBMIT">
                    </div>
                </td>
            </tr>
        </table>
        <table>
        </table>
    </form>
</body>

</html>
