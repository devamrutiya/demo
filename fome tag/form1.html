<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>Logo & Name</legend>
        <table>
        
            
            <tr>
                <td>
                    Name:  
                    <input type="text" name="Firstname" id="">
                </td>
                </tr>
                <tr>
                    <td>
                        Father's Name: 
                        <input type="text" name="Father name">
                    </td> 
                </tr>
                <tr>
                    <td>
                        Mother's Name: 
                        <input type="text" name="Father name">
                    </td> 
                </tr> 
                <tr>
                    <td>
                        Phone Number:
                        <input type="tel" name="Phone nuber" id="">
                    </td>
                </tr>
                <tr>
                <td>
                    email:
                    <input type="email" name="Email" id="">
                </td>
            </tr>  
            <tr>
            <td>
                Gender:
                <input type="radio" name="Gender" id="Male"><label for="Male">Male</label>
                <input type="radio" name="Gender" id="female"><label for="female">Female</label>
            </td>
        </tr>   
        <tr>
            <td>
                Dete Of Birith:
                <input type="date" name="Deteofbirith" id="">
            </td>
        </tr>
        <tr>
            <td>
                Address:
                <textarea name="Address" id="" cols="30" rows="1"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                Blood Group
                <select name="Blood Group" id="">
                    <option value="">Blood select</option>
                    <option value="">A</option>
                    <option value="">B</option>
                    <option value="">AB</option>
                    <option value="">O</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Departmert:
                <input type="radio" name="Departmert" id="CSE"><label for="CSE">CSE</label>
                <input type="radio" name="Departmert" id="BCA"><label for="BCA">BCA</label>
                <input type="radio" name="Departmert" id="BBA"><label for="BBA">BBA</label>
            </td>
        </tr>
        <tr>
            <td>
                Course:
                <input type="checkbox" name="Course" id="C"><label for="C">C</label>
                <input type="checkbox" name="Course" id="C++"><label for="C++">C++</label>
                <input type="checkbox" name="Course" id="Java"><label for="Java">Java</label>
                <input type="checkbox" name="Course" id="AI"><label for="AI">AI</label>
                <input type="checkbox" name="Course" id="Machine Learning"><label for="Machine Learning">Machine Learning</label>
                <input type="checkbox" name="Course" id="front end developer"><label for="front end developer">front end developer</label>
            </td>
        </tr>
        <tr>
            <td>
                Photo:
                <input type="file" src="" alt="image/*">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
