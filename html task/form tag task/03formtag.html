<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Customer</legend>
            <table>
                <thead>
                    <tr>
                      <td>
                        <b>Sign Up Form Example</b>
                      </td>
                    </tr>
                  </thead>
          
                  <tbody>
                    <tr>
                      <td>First, Last Name<sup><b>&#8727;</b></sup>:</td>
                      <td>
                        <input type="text" name="Frist" id="Frist" />
                        <input type="text" name="Last" id="Last" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="Organization">Organization:</label>
                      </td>
                      <td>
                        <input type="text" name="Organization" id="Organization" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="Email address">Email address<sup><b>&#8727;</b></sup>::</label>
                      </td>
                      <td>
                        <input type="email" name="email" id="email" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="Work Phone">Work Phone:</label>
                      </td>
                      <td>
                        <input type="number" name="Work Phone" id="Work Phone" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="Home Phone">Home Phone:</label>
                      </td>
                      <td>
                        <input type="tel" name="Home Phone" id="Home Phone" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="Cell Phone">Cell Phone:</label>
                      </td>
                      <td>
                        <input type="tel" name="Cell Phone" id="Cell Phone" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="Fax">Fax</label>
                      </td>
                      <td>
                        <input type="text" name="Fax" id="Fax" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="Address 1">Address 1<sup><b>&#8727;</b></sup>::</label>
                      </td>
                      <td>
                        <input type="text" name="Address 1" id="Address 1" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="Address 2">Address 2:</label>
                      </td>
                      <td>
                        <input type="text" name="Address 2" id="Address 2" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="City">City<sup><b>&#8727;</b></sup>::</label>
                      </td>
                      <td>
                        <input type="text" name="City" id="City" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="State/Province">State/Province:</label>
                      </td>
                      <td>
                        <input type="text" name="State/Province" id="State/Province" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="Zip/Postal Code">Zip/Postal Code:</label>
                      </td>
                      <td>
                        <input type="text" name="Zip/Postal Code" id="Zip/Postal Code" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="Country">Country</label>
                      </td>
                      <td><input type="text" name="Country" id="Country" /></td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td>
                        <label for="required fields"><sup><b>&#8727;</b></sup>: - required fields</label>
                      </td>
                      <td>
                        <input type="submit" value="Submit" />
                      </td>
                      <td>
                        <a href="#">forms</a>
                      </td>
                    </tr>
                  </tfoot>
            </table>
        </fieldset>
    </form>
</body>
</html>
