<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        width: 200px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <form action="" style="padding: 20px 20px; background-color: aqua; width: 50%;">
      <table style="border: 1px solid rgb(251, 251, 251); background-color: white; width: 100%;">
        <thead>
          <tr>
            <th>Complaints</th>
          </tr>
            <tr>
              <td>Help us improve our service</td>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <hr />
              <label for="Full Name">Full Name</label>
              <input type="text" name="First" id="Frist" />
              <input type="text" name="Last" id="Last" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Email">Email</label>
              <input type="email" name="email" id="email" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Phone">Phone</label>
              <input type="number" name="Phone" id="Phone" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Commet">Where did we go wrong</label>
              <textarea name="Commet" id="Commet" cols="40" rows="4"></textarea>
            </td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>
                    <input type="submit" value="submit">
                </th>
            </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
