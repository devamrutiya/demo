<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del</title>
</head>
<body>
    <h1 style="text-align: center;">Delete Tag</h1>

    <h2>What is del tag?</h2>

    <ul>
        <li>The &lt;del&gt; tag defines text that has been deleted from a document.</li> 
        <li>Browsers will usually strike a line through deleted text.</li>
        <li>del tag is in html 5</li>
    </ul>
    <h2>del tag Syntax:</h2>
    <p>&lt;del&gt;text....&lt;/del&gt;</p>

    <h2>del tag Example:</h2>
    <p>My favorite color is not<del>blue</del></p>
    
</body>
</html>
