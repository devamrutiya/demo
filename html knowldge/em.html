<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em</title>
</head>
<body>
    <h1 style="text-align: center;">em</h1>

    <h2>What is em tag?</h2>

    <ul>
        <li>The &lt;em&gt; tag is used to define emphasized text. The content inside is typically displayed in italic.</li> 
        <li>A screen reader will pronounce the words in &lt;em&gt; with an emphasis, using verbal stress.</li>
        <li>em tag is in html 5</li>
    </ul>
    <h2>Em tag Syntax:</h2>
    <p>&lt;em&gt;text....&lt;/em&gt;</p>

    <h2>Em tag Example:</h2>
    <em>have</em>
</body>
</html>
